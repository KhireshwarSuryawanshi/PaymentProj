<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

h1 {
    color: #333;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

form {
    display: inline-block;
}
</style>
</head>
<body>

<h1>Welcome, {{ session['employee_name'] }}</h1>


<a href="{{ url_for('view_users') }}"><button>Manage Users</button></a>

<form action="{{ url_for('employee_logout') }}" method="POST">
    <button type="submit">Logout</button>
</form>

</body>
</html>
